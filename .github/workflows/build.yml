name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'worker/package-lock.json'
      - name: Install dependencies
        working-directory: ./worker
        run: npm ci

  build-micro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'micro/requirements.txt'
      - name: Install dependencies
        working-directory: ./micro
        run: pip install -r requirements.txt

  build-ai-evaluator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'ai-evaluator/requirements.txt'
      - name: Install dependencies
        working-directory: ./ai-evaluator
        run: pip install -r requirements.txt
        
  docker-build:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, build-worker, build-micro, build-ai-evaluator]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build Docker Compose
        run: docker-compose build 
